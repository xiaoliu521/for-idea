<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="免费的 Web 教程">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Bill Gates">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
  .left{ 
    background-color: red;
    float: left;
  }
  .right{ 
    background-color: blue;
    float: right;
  }
  .mid{
    background-color: green;
    clear: both;
    float: right;
  }
  .wrap > div{
    width: 200px;
    height: 200px;
  }
  .hidden-ele{
    display: none;
    width: 200px;
    height: 200px;
    background-color: black;
  }
</style>
<body>
  <!-- 清除浮动 -->
  <div class="wrap">
    <div class="left"></div>
    <div class="right"></div>
    <div class="mid"></div>
  </div>
  <!-- 隐藏元素 -->
  <div class="hidden-ele">
    这是一个隐藏的元素
  </div>
  
  <!-- 事件委托 -->
  <!-- 事件冒泡 -->
   <div onclick="event.stopPropagation();clickParent()" style="width: 200px; height: 200px; background-color: antiquewhite;">
    <div onclick="event.stopPropagation();clickChild()" style="width: 100px; height: 100px; background-color: aqua;"></div>
   </div>
  <!-- 水平垂直居中 -->
   <!-- 第一种方式 定位 + margin：auto -->
  <div style="width: 200px; height: 200px; position: relative; background-color: antiquewhite;">
     <div style="width: 100px; height: 100px; position: absolute; background-color: aqua; top: 0; bottom: 0; left: 0; right: 0; margin: auto;"></div>
  </div>
  <!-- 第二种方式 定位 + margin负值  -->
  <div style="width: 200px; height: 200px; position: relative; background-color: antiquewhite;">
    <div style="width: 100px; height: 100px; position: absolute; background-color: aqua; top: 50%; left: 50%; margin-top: -50px; margin-left: -50px;"></div>
  </div>
  <!-- 第三种方式 定位 + transform -->
  <div style="width: 200px; height: 200px; position: relative; background-color: antiquewhite;">
    <div style="width: 100px; height: 100px; position: absolute; background-color: aqua; top: 50%; left: 50%; transform: translate(-50%, -50%)"></div>
  </div>
  <!-- 第四种方式 flex -->
   <div style="width: 200px; height: 200px; display: flex; justify-content:center; align-items:center; background-color: antiquewhite;"> 
    <div style="width: 100px; height: 100px; background-color: aqua;"></div>
   </div>
   <!-- 第五种方式 table -->
    <!-- 父元素：display:table-cell; vertical-align:middle; text-align:center; 子元素：display:inline-block; -->
    <div style="width: 200px; height: 200px; display: table-cell; background-color: antiquewhite; vertical-align: middle; text-align: center;">
      <div style="width: 100px; height: 100px; display: inline-block; background-color: aqua;"></div>     
    </div>
    <!-- 第六种方式 grid -->
     <div style="width: 200px; height: 200px; display: grid; justify-content: center; align-items: center; background-color: antiquewhite;">
      <div style="width: 100px; height: 100px; background-color: aqua;"></div>
     </div>

  

  <div style="width: 100px; overflow: hidden; text-overflow: ellipsis;">12312312312312312312312312321312312312312312312321312</div>
  <div style="height: 100px; position: relative; top: 200px"></div>
  <div style="width: 0; height: 0; border-width: 20px; border-style: solid; border-color: transparent transparent red transparent"></div>
<div style="height: 100px; margin-bottom: 30px; background: red;"></div>
<div style="height: 100px; margin-top: 20px; background: red;"></div>

<div class="hidden-ele"></div>
<p>所有元信息都在头部......</p>
<div class="wrap">
    <div class="left">23232</div>
    <div class="mid">123123</div>
    <div class="right">2132323</div>

    <a href="www.baidu.com" target="_blank">123123</a>
</div>

    alert("clickParent")
  }

  var clickChild = function(){
    alert("clickChild")
  }
  
</script>
</body>
</html>

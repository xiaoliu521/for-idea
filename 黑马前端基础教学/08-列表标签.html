<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 无序列表 -->
     <ul class="ul-list">
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>橘子</li>
        <li>葡萄</li>
     </ul>
     ul当中只能放li标签，不能放其他标签
     <!-- 2. 有序列表 -->
     <ol>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>橘子</li>
        <li>葡萄</li>
     </ol>
     <!-- 3. 自定义列表 -->
     <dl>
        <dt>水果</dt>
        <dd>榴莲</dd>
        <dd>香蕉</dd>
        <dd>苹果</dd>
        <dd>橘子</dd>
        <dd>葡萄</dd>
     </dl>

</body>

<style>
    .ul-list{
        list-style-type: lower-alpha;
        list-style-position: outside;
    }
    ol{
        list-style-type: lower-alpha;
    }
    dl{
        list-style-type: upper-alpha;
    }
</style>
</html>

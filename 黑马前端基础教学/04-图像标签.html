<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img标签的单标签 -->
    <img src="https://baikebcs.bdimg.com/adpic/摄影大赛-PC词条右侧轮播1.png" alt="摄影大赛-PC词条右侧轮播1" title="摄影大赛-PC词条右侧轮播1" width="100px" border="1px"  />
    <div>alt属性: 图片加载失败时显示的文字</div>
    <img src="https://baikebcs.bdimg.com/adpic/摄影大赛-PC词条右侧轮播2.png" alt="摄影大赛-PC词条右侧轮播1"   />

    <div>title: 提示文本，鼠标放在图片上面显示的文字</div>
    <img src="https://baikebcs.bdimg.com/adpic/摄影大赛-PC词条右侧轮播1.png" title="摄影大赛-PC词条右侧轮播1"    />
    <div>width: 图片的宽度</div>
    <img src="https://baikebcs.bdimg.com/adpic/摄影大赛-PC词条右侧轮播1.png" title="摄影大赛-PC词条右侧轮播1" width="100px"  />
    <div>border: 图片的边框</div>
    <img src="https://baikebcs.bdimg.com/adpic/摄影大赛-PC词条右侧轮播1.png" title="摄影大赛-PC词条右侧轮播1" width="100px" border="1px"  />

    src是必须的属性
    alt是图片加载失败时，显示
    title时是鼠标放在图片上显示的文字
</body>
</html>

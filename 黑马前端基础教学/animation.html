<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
        animation: move1 2s infinite;
        -webkit-animation:move1 5s infinite; 
    }

    @keyframes move1 {
      from{
        left: 0px;
      }  
      to{
        left: 200px;
      }
    } 
</style>
<body>
    <div>

    </div>
</body>
</html>

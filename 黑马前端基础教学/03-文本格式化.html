<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 加粗 -->
    <strong>我是加粗的文字</strong>
    <b>我是加粗的文字</b>
    <!-- 倾斜 -->
     <em>我是倾斜的文字</em>
     <i>我是倾斜的文字</i>
     <!-- 删除线 -->
      <del>我是删除的文字</del>
      <s>我是删除的文字</s>
    <!-- 下划线 -->
     <ins>我是下划线的文字</ins>
     <u>我是下划线的文字</u>
</body>
</html>
